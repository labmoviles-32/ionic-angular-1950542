<ion-card>
    <ion-card-content>
        <p>Nombre: <strong>{{alumnoDetalle.nombre}}</strong></p>
        <p>Apellido: <strong>{{alumnoDetalle.apellido}}</strong></p>
        <p>Matricula: <strong>{{alumnoDetalle.matricula}}</strong></p>
        <div>
            <ion-button routerLink="/Inicio">Volver</ion-button>
            <ion-button (click)="abrirActionSheet()">Mostrar Action Sheet</ion-button>
            <ion-button (click)="editar()">Editar</ion-button>
        </div>
    </ion-card-content>
    
</ion-card>
<ion-card *ngIf="editando">
    <ion-card-header>Editar Alumno</ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-label>
                        Nombre:
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="alumnoNuevosDatos.nombre" placeholder="Ejemplo: Claudia Yuliana"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="2">
                    <ion-label>
                        Apellido:
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="alumnoNuevosDatos.apellido" placeholder="Ejemplo: Mares Rodriguez"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-button (click)="guardar()">Guardar</ion-button>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
